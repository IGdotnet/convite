<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Convite</title>

    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <aside>
        <div class="aside-container">
            <img src="assets/Logo.svg" alt="">
            <span>Festvite</span>
            <p>Crie um convite digital para o seu evento</p>
        </div>
    </aside>

    <div class="app">
        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <fieldset class="about_event">
                    <legend><img src="assets/icons/calendar.svg" alt="">Sobre o evento</legend>

                    <div>
                        <label for="evetn name">Tírulo</label>
                        <input type="text" name="evetn name" id="evetn name" placeholder="Nome do evento">
                    </div>

                    <div>
                        <label for="inicio">Início</label>
                        <input type="text" name="inicio" id="inicio" placeholder="DD/MM/AAAA,--|--">
                    </div>

                    <div>
                        <label for="fim">Fim</label>
                        <input type="text" name="fim" id="fim" placeholder="DD/MM/AAAA, --|--">
                    </div>

                    <div>
                        <label for="tipo">Tipo</label>
                        <input type="radio" name="tipo" id="presencial">
                        <input type="radio" name="tipo" id="online">
                    </div>

                    <div>
                        <label for="local">Local</label>
                        <input type="tel" name="local" id="local" placeholder="Link ou endereço">
                    </div>

                    <div>
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="descricao" cols="30" rows="7"></textarea>
                    </div>

                </fieldset>


                <fieldset class="personalization">
                    <legend><img src="assets/icons/paintbrush-vertical.svg" alt="">Personalização</legend>

                    <label for="">Cor principal</label>

                    <div>
                        <div id="brand-light" class="div-image"></div>
                        <div id="navy" class="div-image"></div>
                        <div id="purple" class="div-image"></div>
                        <div id="fuschia" class="div-image"></div>
                        <div id="pink" class="div-image"></div>
                        <div id="danger" class="div-image"></div>
                        <div id="orange" class="div-image"></div>
                        <div id="yellow" class="div-image"></div>
                        <div id="lime" class="div-image"></div>
                        <div id="green" class="div-image"></div>
                        <div id="cyan" class="div-image"></div>
                    </div>

                    <label for="">Tema do evento</label>

                    <div class="cards">
                        <figure>
                            <img src="assets/images/Aniversario.svg" alt="">
                            <p>Aniversário</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Infantil.svg" alt="">
                            <p>Infatil</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Formatura.svg" alt="">
                            <p>Formatura</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Casamento.svg" alt="">
                            <p>Casamento</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Chá de bebe.svg" alt="">
                            <p>Chá de bebê</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Chá de panela.svg" alt="">
                            <p>Chá de panela</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Carnaval.svg" alt="">
                            <p>Carnaval</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Páscoa.svg" alt="">
                            <p>Páscoa</p>
                        </figure>

                        <figure>
                            <img src="assets/images/São João.svg" alt="">
                            <p>São João</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Halloween.svg" alt="">
                            <p>Halloween</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Natal.svg" alt="">
                            <p>Natal</p>
                        </figure>

                        <figure>
                            <img src="assets/images/Outro.svg" alt="">
                            <p>Outro</p>
                        </figure>
                    </div>

                    <div class="style">
                        
                    </div>

                </fieldset>
            </div>
        </main>
    </div>
</body>
</html>
